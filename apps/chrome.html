<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .bro{
        width: 100%;
        height: 100vh;
    }
</style>
</head>
<body>
    




    <div class="bg-gray-400 text-gray-600 text-sm rounded shadow-lg overflow-hidden w-full" style="width:100%;">
        <div class="flex bg-gray-400 pt-2 -mb-3">
            <div class="w-5 bg-gray-400 rounded-br-lg pt-3 text-center">
               
            </div>
            <div class="flex w-64 bg-white rounded-t-lg pt-2 px-3">
                <div class="flex-1 truncate">
                    New Tab
                </div>
                <div class="w-5">
                    <button class="hover:text-gray-900 focus:outline-none w-5 h-5 leading-6 text-center">
                        <i class="mdi mdi-close text-lg"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 bg-gray-400 rounded-bl-lg py-1 px-2">
                <button class="hover:text-gray-900 focus:outline-none w-8 h-8 leading-none text-center">
                    <i class="mdi mdi-plus text-xl"></i>
                </button>
            </div>
        </div>
        <div class="bg-white pt-4 pb-3">
            <div class="flex items-center">
                <div class="w-10 pl-4 leading-none" onclick="history.back()">
                    <button class="hover:text-gray-900 focus:outline-none">
                        <i class="mdi mdi-arrow-left text-xl"></i>
                    </button>
                </div>
                <div class="w-10 pl-2 leading-none" onclick="history.forward()">
                    <button class="hover:text-gray-900 focus:outline-none">
                        <i class="mdi mdi-arrow-right text-xl"></i>
                    </button>
                </div>
                <div class="w-10 leading-none" onclick="location.reload();">
                    <button class="hover:text-gray-900 focus:outline-none">
                        <i class="mdi mdi-refresh text-xl"></i>
                    </button>
                </div>
                <div class="flex-1 pr-4">
                    <input type="text" class="bg-gray-100 focus:bg-gray-200 focus:outline-none px-3 py-2 rounded-full w-full" placeholder="Search in the searchbar below">
                </div>
                <div class="w-8 leading-none">
                    <button class="hover:text-gray-900 focus:outline-none">
                        <img src="" alt="" class="w-5 rounded-full">
                    </button>
                </div>
                <div class="w-8 leading-none">
                    <button class="hover:text-gray-900 focus:outline-none">
                        <i class="mdi mdi-dots-vertical text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
<iframe src="https://www.bing.com/" frameborder="0" class="bro"></iframe>
</body>
</html>
